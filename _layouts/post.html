---
layout: default
nav-active: none
---
<div class="container">
    <div id="post">
        <div id="post-header">
            {% if page.img %}
            <img src="{{ page.img }}"/>
            {% endif %}
            <div id="post-title">
                <h1>{{ page.title }}</h1>
                <span id="post-date">Mon 1st March 2014</span>
            </div>
        </div>
        <div id="post-content">
            {{ content }}
        </div>

    </div>
</div>
