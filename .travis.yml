sudo: false
language: go
go:
- master
deploy:
  provider: gae
  keyfile: gae-secret.json
  on: master
  project: decent-space-136523
  version: zephire-nz-$TRAVIS_COMMIT-$TRAVIS_BUILD_NUMBER
before_install:
- openssl aes-256-cbc -K $encrypted_bfd985296969_key -iv $encrypted_bfd985296969_iv
  -in gae-secret.json.enc -out gae-secret.json -d
